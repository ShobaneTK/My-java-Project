<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>SignUp Page</title>
</head>
<body >
    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-xxl">
          <a href="#intro" class="navbar-brand">
            <span class="fw bold text-secondary">
              Shabs Kitchen Admin
            </span>
          </a>
        </nav>
    <div class="container">
        <div class="row mt-5 ">
            <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                <h2 class="text-center pt-3">SignUp now</h2>
                <p class="text-center text-muted lead mb-3">It's free and Takes a Minute</p>
                <!--form start-->
                <form action="#" id="form">
                    <div class="input-group mb-4 ">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" id="username"/>
                        <small>Error Message</small>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" id="email" />
                        <small>Error Message</small>
                
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" id="password" />
                        <small>Error Message</small>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Confirm Password"  id="password2" />
                        <small>Error Message</small>
                    </div>
                    <div class="d-grid ">
                        <button type="button" class="btn btn-warning">Signup Now</button>
                        <p class="text-center text-muted mb-2">When you Register by Clicking Signup Button,You Agree to our <a href="#">Terms and Conditions</a>and 
                            <a href="#">Privacy Policy</a>
                        </p>
                        <p class="text-center text-muted mb-2">Already have an account ? <a href="index.html">Login Here</a>
                        </p>
                    </div>
                </form>
                <!--form end-->
            </div>
        </div>
    </div>
    <script  src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
